<!DOCTYPE html>
<html>
    <head>
        <title>Unit 3 Project Starter Code</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    
    <body>
        <div class="homepage">
            <button id="startbtn">Start Game</button>
            <img src="images/homepagebackground.png">
        </div>
        
        <div class="dungeonlvl1">
            <div class="doors">

                <div class="doornames">
                    <p class="doorname">Door 1</p>
                    <p class="doorname">Door 2</p>
                    <p class="doorname">Door 3</p>
                </div>

                <img src="images/door1.png" class="door" id="door1">
                <img src="images/door1.png" class="door" id="door2">
                <img src="images/door1.png" class="door" id="door3">
                <div class="lvl1_MC">
                    <img src="images/MC.gif">
                </div>
            </div>

            <img src="images/wall.jpg" class="wall">

        </div>
        

        <div class="dungeonlvl2_1">
            <div class="monster1">
                <img src="images/monster1.gif">
            </div>

            
            <div class="lvl2_MC">
                <div>
                    <p class="chance">25% Chance</p>
                </div>
                <img src="images/MC.gif">
            </div>
            <div class="attackbtn">
                <img src="images/attackbtn.png" alt="attack button" id="attackbtn">
            </div>
            <div class="uparrow">
                <img src="images/uparrow.gif" alt="up arrow">
            </div>
            <img src="images/wall.jpg" class="wall">
        </div>


        <div class="dungeonlvl2_2">
            <div class="monster2">
                <img src="images/monster2.png">
            </div>

            <div id="mc2">
                <div>
                    <p class="chance">75% Chance</p>
                </div>
                <img src="images/MC.gif">
            </div>

            <div class="attackbtn2">
                <img src="images/attackbtn.png" alt="attack button" id="attackbtn2">
            </div>

            <div class="uparrow">
                <img src="images/uparrow.gif" alt="up arrow">
            </div>

            <img src="images/wall.jpg" class="wall">
        </div>

        <div class="reward">
            <div class="wall">
                <img src="images/wall.jpg">
            </div>
            <div>
                <img src="images/chest.png" alt="chest" id="reward">
            </div>
            <div class="reward_mc">
                <img src="images/MC.gif">
                <img src="images/rightarrow.gif" alt="rightarrow">
            </div>
        </div>

        <div class="winner">
            <img src="images/WIN.png">
            <div class="goagain">
                <button id="goagain">Go again?</button>
            </div>
        </div>

        <div class="deathscreen">
            <img src="images/you-died.jpg">
            <div class="tryagain">
                <button id="tryagain">Try again?</button>
            </div>
        </div>
        <div class="door3rng">
            <p>10% Success Chance</p>
        </div>
    </body>
</html>
